<!DOCTYPE html>
<head>
    <title>Document</title>
    <link href="css/contactUs.css" rel="stylesheet">
</head>
<body>
    <div class="main-block">
        <h3 class="main-header">contact us</h3>
        <div class="email-block">
            <p class="email-text">Your Email</p>
            <form>
                <input type="email" placeholder="email@example.com" class="email-input">
            </form>
        </div>
        <div class="first-name-block">
            <p class="first-name-text">First name</p>
            <form>
                <input type="text" class="first-name-input">
            </form>
        </div>
        <div class="last-name-block">
            <p class="last-name-text">Last name</p>
            <form>
                <input type="text" class="last-name-input">
            </form>
        </div>
        <div style="clear: both"></div>
        <div class="message-block">
            <p class="message-text">Message</p>
            <input type="text" class="message-input">
        </div>
        <div class="bottom-block">
            <p><input type="checkbox" class="Subscribe"> <label>Subscribe</label> <input type="submit" value="Submit" class="Submit-input"</p>
        </div>
    </div>
    
</body>
</html>
